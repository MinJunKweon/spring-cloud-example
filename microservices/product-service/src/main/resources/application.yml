server:
  port: 7001

spring:
  cloud:
    function:
      definition: process
    stream:
      function:
        bindings:
          process-in-0: input
      bindings:
        input:
          group: product
          destination: product
  data:
    mongodb:
      host: localhost
      port: 27017
      database: product-db
  mongodb:
    embedded:
      version: 3.4.5

logging:
  level:
    root: INFO
    dev.minz.microservices: DEBUG

---
spring:
  profiles: docker

  data:
    mongodb:
      host: mongodb

server:
  port: 8080
